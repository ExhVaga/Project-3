<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>

        <div class="header">

            <div class="logo">

                <img src="./img/logo.png" alt="">

            </div>

            <ul class="navigation">

                <li><a href="index.html" class="active">БАНК</a></li>
                <li><a>БИЗНЕС</a></li>
                <li><a>ИНВЕСТИЦИЯ</a></li>
                <li><a>СТРАХОВАНИЕ</a></li>
                <li><a>МОБАЙЛ</a></li>
                <li><a>ПУТЕШЕСТВИЯ</a></li>
                <li><a>РАЗВЛЕЧЕНИЯ</a></li>

            </ul>

            <div class="login">

                <a>ВОЙТИ</a>

            </div>

        </div>

    </header>

    <main>

        <h1>Конвертер валют онлайн</h1>

        <div class="main">

            <div class="window">

                <h2>У меня есть</h2>

                <ul class="rates windowButton">

                    <li><a class="active">RUB</a></li>
                    <li><a>USD</a></li>
                    <li><a>EUR</a></li>
                    <li><a>GBP</a></li>

                </ul>

                <div class="mineValue windowValue">

                    <input value="1" type="number">
                    <h3 class="leftResult">1 RUB = 0.0135 USD</h3>

                </div>

            </div>

            <div class="window">

                <h2>Хочу приобрести</h2>

                <ul class="notRates windowButton">

                    <li><a>RUB</a></li>
                    <li><a class="active">USD</a></li>
                    <li><a>EUR</a></li>
                    <li><a>GBP</a></li>

                </ul>

                <div class="notMineValue windowValue">

                    <input type="number">
                    <h3 class="rightResult">1 RUB = 0.0135 USD</h3>

                </div>

            </div>

        </div>

    </main>

    <script src="main.js"></script>

</body>

</html>
